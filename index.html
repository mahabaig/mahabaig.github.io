<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maha Baig | Cybersecurity Portfolio</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.55) contrast(1.2);
    }

    /* Blue overlay for depth */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 120, 255, 0.08), rgba(0, 0, 0, 0.85));
      z-index: -1;
    }

    /* Perfectly centered content */
    .center-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1.5rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 40px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    }

    h1 {
      font-size: 3.8rem;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
    }

    p {
      font-size: 0.85rem;
      letter-spacing: 1.5px;
      line-height: 1.7;
      text-transform: uppercase;
      opacity: 0.9;
      max-width: 800px;
      margin: 0 auto 2.5rem auto;
    }

    .divider {
      width: 60%;
      height: 1px;
      background: rgba(255, 255, 255, 0.25);
      margin: 1.5rem auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 24px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 2px;
      text-decoration: none;
      color: #fff;
      font-size: 0.85rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    footer a {
      color: #00bfff;
      text-decoration: none;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.97; }
      50% { opacity: 1; }
    }

    body {
      animation: fadeIn 2s ease forwards, flicker 4s infinite ease-in-out;
    }
  </style>
</head>
