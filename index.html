<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maha Baig | Cybersecurity Portfolio</title>

  <!-- Styles for background and overlay -->
  <style>
    /* Reset default spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      animation: flicker 3s infinite ease-in-out;
    }

    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.35) contrast(1.2);
    }

    /* Overlay container */
    .content {
      position: relative;
      top: 40%;
      transform: translateY(-40%);
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      max-width: 700px;
      margin: 0 auto 20px auto;
      line-height: 1.5;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 18px;
      border: 1px solid white;
      border-radius: 4px;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
    }

    .buttons a:hover {
      background: white;
      color: black;
    }

    /* Subtle flicker overlay like Booz Allen style */
    @keyframes flicker {
      0%, 100% { opacity: 0.96; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="html5up-dimension/videos/pexels-code-loop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Foreground content -->
  <div class="content">
    <h1>MAHA BAIG</h1>
    <p>
      CompTIA Security+ certified cybersecurity analyst passionate about threat detection,
      incident response, and cloud security. Explore my projects and labs below to see
      how I turn data into defense.
    </p>

    <div class="buttons">
      <a href="#overview">Overview</a>
      <a href="#projects">Projects</a>
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <footer style="position: absolute; bottom: 10px; width: 100%; font-size: 0.8rem; opacity: 0.6;">
    Â© Maha Baig. Design by <a href="https://html5up.net" style="color: white;">HTML5 UP</a>.
  </footer>
</body>
</html>
