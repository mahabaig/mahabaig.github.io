<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maha Baig | Cybersecurity Portfolio</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* --- Background video --- */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 0;
      filter: brightness(0.55) contrast(1.2);
      animation: fadeInVideo 2s ease 4s forwards;
    }

    @keyframes fadeInVideo {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- Dark overlay --- */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 50, 100, 0.15), rgba(0, 0, 0, 0.9));
      z-index: -2;
    }

    /* --- Animation setup --- */
    body.is-preload * {
      animation: none !important;
      transition: none !important;
    }

    body {
      opacity: 0;
      animation: fadeInBody 1s ease forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- Centered layout --- */
    .center-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1.5rem;
    }

    /* --- Container with lines --- */
    .container {
      max-width: 900px;
      width: 100%;
      padding: 60px 0;
      position: relative;
      opacity: 0;
      animation: fadeInLines 1.5s ease 0.5s forwards;
    }

    @keyframes fadeInLines {
      from { opacity: 0; transform: scaleY(0.95); }
      to { opacity: 1; transform: scaleY(1); }
    }

    .container::before,
    .container::after {
      content: '';
      position: absolute;
      left: 50%;
      right: 50%;
      height: 1px;
      background: rgba(255, 255, 255, 0.25);
      opacity: 0;
      animation: lineExpand 2s ease forwards;
    }

    .container::before {
      top: 0;
      animation-delay: 0.5s;
    }

    .container::after {
      bottom: 0;
      animation-delay: 0.5s;
    }

    @keyframes lineExpand {
      0% { width: 0; left: 50%; right: 50%; opacity: 0; }
      100% { width: 100%; left: 0; right: 0; opacity: 1; }
    }

    /* --- Text --- */
    h1 {
      font-size: 4.2rem;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
      opacity: 0;
      animation: fadeInText 1.5s ease 2.5s forwards;
    }

    #bio {
      font-size: 0.9rem;
      letter-spacing: 1.5px;
      line-height: 1.7;
      text-transform: uppercase;
      max-width: 800px;
      margin: 0 auto 2.5rem auto;
      opacity: 0;
      animation: fadeInText 1.2s ease 2.7s forwards;
      white-space: pre-wrap;
    }

    .divider {
      width: 60%;
      height: 1px;
      background: rgba(255, 255, 255, 0.25);
      margin: 1.5rem auto;
      opacity: 0;
      animation: fadeInText 1.5s ease 3.4s forwards;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInText 1.5s ease 4.2s forwards;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 24px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 2px;
      text-decoration: none;
      color: #fff;
      font-size: 0.85rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    footer a {
      color: #00bfff;
      text-decoration: none;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Blinking cursor --- */
    #cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background-color: rgba(255, 255, 255, 0.7);
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>

<body class="is-preload">
  <video autoplay muted loop playsinline id="bg-video">
    <source src="html5up-dimension/videos/pexels-code-loop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="overlay"></div>

  <div class="center-wrapper">
    <div class="container">
      <h1>MAHA BAIG</h1>
      <p id="bio"></p><span id="cursor"></span>
      <div class="divider"></div>
      <div class="buttons">
        <a href="#overview">OVERVIEW</a>
        <a href="#projects">PROJECTS</a>
        <a href="#about">ABOUT ME</a>
        <a href="#contact">CONTACT</a>
      </div>
    </div>
  </div>

  <footer>Â© Maha Baig. Design by <a href="https://html5up.net">HTML5 UP</a>.</footer>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.remove('is-preload');

      const bioText = "COMPTIA SECURITY+ CERTIFIED CYBERSECURITY ANALYST PASSIONATE ABOUT THREAT DETECTION, INCIDENT RESPONSE, AND CLOUD SECURITY. EXPLORE MY PROJECTS AND LABS BELOW TO SEE HOW I TURN DATA INTO DEFENSE.";
      const bioElement = document.getElementById("bio");
      const cursor = document.getElementById("cursor");

      let index = 0;
      const typingSpeed = 25; // milliseconds per character

      function typeEffect() {
        if (index < bioText.length) {
          bioElement.textContent += bioText.charAt(index);
          index++;
          setTimeout(typeEffect, typingSpeed);
        } else {
          cursor.style.display = "none"; // hide cursor after finishing
        }
      }

      // Start typing slightly after name animation
      setTimeout(typeEffect, 2800);
    });
  </script>
</body>
</html>
