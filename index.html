<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maha Baig | Cybersecurity Portfolio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      color: #e6f1ff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.55) contrast(1.25) saturate(1.2);
    }

    /* Blue tech glow overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 120, 255, 0.12), rgba(0, 0, 0, 0.85));
      z-index: -1;
    }

    .content {
      max-width: 800px;
      padding: 20px;
      text-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #00bfff;
      border-radius: 4px;
      text-decoration: none;
      color: #e6f1ff;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      backdrop-filter: blur(5px);
    }

    .buttons a:hover {
      background: #00bfff;
      color: #000;
      box-shadow: 0 0 10px #00bfff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.8rem;
      color: #a0b3c6;
      opacity: 0.7;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.97; }
      50% { opacity: 1; }
    }

    body {
      animation: flicker 4s infinite ease-in-out;
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="html5up-dimension/videos/pexels-code-loop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="overlay"></div>

  <div class="content">
    <h1>MAHA BAIG</h1>
    <p>
      CompTIA Security+ certified cybersecurity analyst passionate about threat detection,
      incident response, and cloud security. Explore my projects and labs below to see how
      I turn data into defense.
    </p>

    <div class="buttons">
      <a href="#overview">Overview</a>
      <a href="#projects">Projects</a>
      <a href="#about">About Me</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <footer>Â© Maha Baig. Design by <a href="https://html5up.net" style="color:#00bfff;">HTML5 UP</a>.</footer>
</body>
</html>
