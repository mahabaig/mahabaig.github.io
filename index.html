    <!-- ðŸŽ¨ Custom Styling for Background Video + Cinematic Fade -->
    <style>
      /* Hide the original static background */
      #bg { background: none !important; }

      /* Fullscreen background video */
      #bg-video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        filter: brightness(0.55) contrast(1.1) saturate(1.2);
      }

      /* Dark overlay tint */
      #video-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(rgba(0, 25, 60, 0.25), rgba(0, 0, 0, 0.7));
        z-index: -1;
      }

      /* âœ¨ Cinematic fade-in animation */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(25px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .content, .logo, nav, footer {
        opacity: 0;
        animation: fadeInUp 1.8s ease-out forwards;
      }

      /* Staggered timing for realism */
      .logo { animation-delay: 0.3s; }
      .content { animation-delay: 0.8s; }
      nav { animation-delay: 1.3s; }
      footer { animation-delay: 2s; }

      /* Smooth text visibility over video */
      body, p, h1, h2 {
        color: #ffffff;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      }
    </style>
