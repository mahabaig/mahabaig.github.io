<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maha Baig | Cybersecurity Portfolio</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* --- Background video --- */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.55) contrast(1.2);
    }

    /* --- Overlay tint --- */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 120, 255, 0.08), rgba(0, 0, 0, 0.85));
      z-index: -1;
    }

    /* --- Animation setup --- */
    body.is-preload * {
      animation: none !important;
      transition: none !important;
    }

    body {
      opacity: 0;
      animation: fadeInBody 1.5s ease forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- Centered layout --- */
    .center-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1.5rem;
    }

    /* --- Container with animated lines --- */
    .container {
      max-width: 900px;
      width: 100%;
      padding: 60px 0;
      position: relative;
    }

    .container::before,
    .container::after {
      content: '';
      position: absolute;
      left: 50%;
      right: 50%;
      height: 1px;
      background: rgba(255, 255, 255, 0.25);
      opacity: 0;
      animation: lineExpand 2s ease forwards;
    }

    .container::before {
      top: 0;
      animation-delay: 0.2s;
    }

    .container::after {
      bottom: 0;
      animation-delay: 0.2s;
    }

    @keyframes lineExpand {
      0% { width: 0; left: 50%; right: 50%; opacity: 0; }
      100% { width: 100%; left: 0; right: 0; opacity: 1; }
    }

    /* --- Text --- */
    h1 {
      font-size: 3.8rem;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
      opacity: 0;
      animation: fadeInText 1.5s ease forwards;
      animation-delay: 2.2s; /* happens right after lines finish */
    }

    p {
      font-size: 0.85rem;
      letter-spacing: 1.5px;
      line-height: 1.7;
      text-transform: uppercase;
      opacity: 0.85;
      max-width: 800px;
      margin: 0 auto 2.5rem auto;
      animation: fadeInText 1.5s ease forwards;
      animation-delay: 3.3s;
    }

    .divider {
      width: 60%;
      height: 1px;
      background: rgba(255, 255, 255, 0.25);
      margin: 1.5rem auto;
      opacity: 0;
      animation: fadeInText 1.5s ease forwards;
      animation-delay: 3.6s;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInText 1.5s ease forwards;
      animation-delay: 4s;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 24px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 2px;
      text-decoration: none;
      color: #fff;
      font-size: 0.85rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    footer a {
      color: #00bfff;
      text-decoration: none;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  </video>

  <div id="overlay"></div>

  <div class="center-wrapper">
    <div class="container">

        COMPTIA SECURITY+ CERTIFIED CYBERSECURITY ANALYST PASSIONATE ABOUT THREAT DETECTION, INCIDENT RESPONSE, AND CLOUD SECURITY.  
        EXPLORE MY PROJECTS AND LABS BELOW TO SEE HOW I TURN DATA INTO DEFENSE.
      </p>
      <div class="divider"></div>
      <div class="buttons">
        <a href="#overview">OVERVIEW</a>
        <a href="#projects">PROJECTS</a>
        <a href="#about">ABOUT ME</a>
        <a href="#contact">CONTACT</a>
      </div>
    </div>
  </div>

    // Removes preload class after initial animations
    window.addEventListener('load', () => {
      document.body.classList.remove('is-preload');
    });
  </script>
</body>
</html>
